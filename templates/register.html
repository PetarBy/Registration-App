{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="POST" action="/register">
    <label>Username:
      <input name="username" type="text" required maxlength="50">
    </label><br>
    <label>Email:
      <input name="email" type="email" required maxlength="100">
    </label><br>
    <label>Password:
      <input name="password" type="password" required>
    </label><br>
    <button type="submit">Register</button>
  </form>
{% endblock %}
